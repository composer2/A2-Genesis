<div class="container">
    <h2>ADD NEW TASK</h2>
    <hr>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email"><span class="glyphicon glyphicon-check"></span></label>
            <div class="col-sm-10">
                <input type="name" class="form-control" placeholder="Task title">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email"><span class="glyphicon glyphicon-edit"></span></label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email"><span class="glyphicon glyphicon-user"></span></label>
            <div class="col-sm-10">
                <input type="name" class="form-control" placeholder="Author" name="username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd"><span class="glyphicon glyphicon-hourglass"></span></label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> <span> DAILY</span>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> <span> WEEKLY</span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">ADD NEW TASK</button>
            </div>
        </div>
    </form>
</div>
<br>
